<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flipping card</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="background">
        <div class="container">
            <div class="card font-face">
                <div class="font-face__header header">
                    <div class="header__left">
                        <div class="header__icon">
                            <img src="./assets/img/Mir.png" alt="mir__icon">
                        </div>
                        <div class="card-number">
                            <span>Card number</span>
                            <span>7025 7775 2323 4712</span>
                        </div>
                        <span class="name">Vasiliy Petrovich</span>
                    </div>
                    <div class="header__right">
                        <div class="header__right-img"><img src="./assets/img/chip.png" alt="chip.png"></div>
                        <div class="header__right-info">
                            <span>valid thru</span>
                            <span>05/26</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card back-face">
                <div class="back-face__up">
                    <span>call this number +78965377345 or email mirmir@yandex.ru</span>
                </div>
                <div class="back-face__down">
                    <div class="white-stripe">
                        <div></div>
                        <span>008</span>
                    </div>
                    <div class="back-face__info">
                        <span>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Illo quod odit impedit autem fuga, 
                            laudantium perferendis!
                        </span>
                    </div>
                </div>
                <div class="black-stripe">
                </div>
                

            </div>
        </div>
    </section>
</body>
</html>
