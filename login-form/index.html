<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="title">
                Login Form
            </div>
            <form action="#">
                <div class="field">
                    <input class="field__input type="text" required>
                    <label class="position">Email</label>
                </div>
                <div class="field">
                    <input class="field__input" type="password" required>
                    <label class="position">Password</label>
                </div>
                <div class="content">
                    
                    <div class="pass-link">
                        <a href="#">Forgot Password?</a>
                    </div>
                </div>
                <div class="field">
                    <input type="submit" value="Login" class="btn__login">
                </div>
                <div class="signup-link">
                    Not a member? <a href="#">Signup now</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
